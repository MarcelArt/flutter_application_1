name: Build Flutter
on:
  push:
    tags:
      - "v*"
    # branches:
    #   - master
  # workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.7

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk

      - name: Rename APK with tag version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${{ github.ref_name }}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-${TAG}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create Release and upload APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-${{ github.ref_name }}.apk
          name: Release ${{ github.ref_name }}
          body: |
            Flutter APK build for tag ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}